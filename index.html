<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/gap.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <script defer src="js/script.js"></script>
    <title>GAP</title>
  </head>
  <body>
    <header class="header center">
      <h1>Main Menu</h1>
      <h6></h6>
    </header>
    <main class="container">
      <div class="menu">
        <div class="deleteIcon">
          <ion-icon
            data-at="1"
            class="close closeEach"
            name="close-outline"
          ></ion-icon>
          <ion-icon
            data-at="2"
            class="close closeEach"
            name="close-outline"
          ></ion-icon>
          <ion-icon
            data-at="3"
            class="close closeEach"
            name="close-outline"
          ></ion-icon>
          <ion-icon
            data-at="4"
            class="close closeEach"
            name="close-outline"
          ></ion-icon>
          <ion-icon
            data-at="5"
            class="close closeEach"
            name="close-outline"
          ></ion-icon>
        </div>
        <ul class="menu__ul">
          <a class="menu__link" href="levels/gap-1.html"
            ><li data-id="1" class="menu__li">Level 1</li></a
          >
          <a class="menu__link" href="levels/gap-2.html"
            ><li data-id="2" class="menu__li">Level 2</li></a
          >
          <a class="menu__link" href="levels/gap-3.html"
            ><li data-id="3" class="menu__li">Level 3</li></a
          >
          <a class="menu__link" href="levels/gap-4.html"
            ><li data-id="4" class="menu__li">Level 4</li></a
          >
          <a class="menu__link" href="levels/gap-5.html"
            ><li data-id="5" class="menu__li">Level 5</li></a
          >
        </ul>
      </div>
      <div class="btnBox">
        <div class="resetBox">
          <div title="This deletes all your progress!" class="resetBox__box">
            <span>Reset Progress:</span>
            <ion-icon class="trash" name="trash-outline"></ion-icon>
          </div>
        </div>
        <div class="deleteBox">
          <div title="Select a specific level to reset!" class="deleteBox__box">
            <span>Reset level:</span>
            <ion-icon class="close closeX" name="close-outline"></ion-icon>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
