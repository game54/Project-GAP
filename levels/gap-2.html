<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/gap.png" />
    <link rel="stylesheet" href="../css/gap-2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <script defer src="../js/gap-2.js"></script>
    <title>GAP</title>
  </head>
  <body>
    <main class="main">
      <header class="header center">
        <h1>Answer a few questions :D</h1>
        <h6 title="Answering questions is boring sometimes.">hint</h6>
        <div class="returnBox">
          <a class="returnBtn" href="../index.html"
            ><ion-icon class="icon" name="return-up-back-outline"></ion-icon>
          </a>
        </div>
      </header>
      <div class="container">
        <div class="menu center">
          <button class="btn btnQuestions">Start the questions</button>
          <div class="results">
            <article>
              <div class="result">
                <p class="message"></p>
              </div>
            </article>
          </div>
        </div>
      </div>
      <footer class="footer center">
        <input class="input" placeholder="Use pass to unlock level" />
        <ion-icon
          class="icon arrowIcon"
          name="arrow-forward-outline"
        ></ion-icon>
      </footer>
      <div class="success">
        <h2>Congratulations. Level completed!</h2>
        <h3>Next level unlocked</h3>
      </div>
      <div class="locked">
        <h2>Level is locked!</h2>
      </div>
    </main>
  </body>
</html>
